<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Vanity Room | {Service.name}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
    <style>
      .navbar{
        border-radius:0;
        margin-bottom: 0;
      }
      .navbar-inverse .navbar-brand{
        color: #d63384;
      }
      .navbar-inverse .navbar-nav>li>a {
        color: #d63384;
      }
      .jumbotron {
        background-image: url(https://images.unsplash.com/photo-1581985430116-d8fba25256b0?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1500&q=80);
      }
      p.label.label-success {
        background-color: #212529;
      }
      p.label.label-primary {
          background-color: #efadce;
      }
    </style>
<body>
    <nav class="navbar navbar-inverse">
      <div class="container">
        
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">The Vanity Room</a>
        </div>

        
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/services">Services <span class="sr-only">(current)</span></a></li>
            <li><a href="/login_page">Login</a></li>
            <li><a href="/register_page">Create an Account</a></li>
            <li><a href="/classes">Get Certified</a></li>
            <li><a href="/account/{{current_user.id}}">My Beauty Account</a></li>
              </ul>
            </li>
          </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="jumbotron text-center">
      <div class="container">
        <h1>{{a_service.name}}</h1>
        <p class="label label-success">${{a_service.price}}</p>
        <p class="label label-primary">{{a_service.duration}} Minutes</p>
      </div>
    </div>
    
    <div class="container" style="width: 70rem;">
        <h1 class="text-center" style="color: #d63384;">Description</h1>
        <p class="text-center" style="margin-bottom: 2rem;">{{a_service.description}}</p>

        <form action="/services/info/{{a_service.id}}/book" method="POST" style="margin-bottom: 1rem;">
            {% csrf_token %}
            <div class="radio form-group form-control">
                <label>
                    <input type="radio" name="date" id="optionsRadios1" value="2021-05-01 13:00:00">
                    May 1st, 2021 1pm
                </label>
            </div>
            <div class="radio form-group form-control">
                <label>
                    <input type="radio" name="date" id="optionsRadios2" value="2021-05-02 13:00:00">
                    May 2nd, 2021 1pm
                </label>
            </div>
            <div class="radio form-group form-control">
                <label>
                    <input type="radio" name="date" id="optionsRadios3" value="2021-05-03 13:00:00">
                    May 3rd, 2021 1pm 
                </label>
            </div>
            <button type="submit" class="btn btn-primary" style="background-color: #d63384; border-color: #d63384; display: block; width:100%;">Book It!</button>
        </form>
    </div>

    <div class="row" style="margin: 1rem;">
        <div class="col-xs-6 col-md-4">
            <img class="img-responsive img-rounded" alt="img1" src="https://images.unsplash.com/photo-1570174006382-148305ce4972?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80">
        </div>
        <div class="col-xs-6 col-md-4">
            <img class="img-responsive img-rounded" alt="img2" src="https://images.unsplash.com/photo-1576046126313-e93a138bc984?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=995&q=80">
        </div>
        <div class="col-xs-6 col-md-4">
            <img class="img-responsive img-rounded" alt="img3" src="https://images.unsplash.com/photo-1595871151608-bc7abd1caca3?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</body>
</html>
